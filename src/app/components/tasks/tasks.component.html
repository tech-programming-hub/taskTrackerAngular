<app-add-task (task)="addTask($event)"></app-add-task>
<app-edit-task (taskEdit)="updateTask($event)"></app-edit-task>

<app-task-item class="tasks-container" *ngFor="let task of tasks"
               [taskPassed]="task" (onDeleteTask)="deleteTask(task)"
               (onEditTask)="editTask(task)"
               (onUpdateReminder)="updateReminder(task)"></app-task-item>
